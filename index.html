<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm a Dashboard</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>Dashboard</header>
    <nav></nav>

    <div class="intro">
        <section class="search">
            <form id="search" role="search">
                <div class="search-icon-wrapper">
                    <label for="search-input"><svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg></label>
                </div>
                <input type="search" id="search-input" name="search" spellcheck="false" placeholder="Search">
            </form>
        </section>

        <section class="greeting">
            <div class="current-profile">
                <img src="./img/jesse-martin.png" alt="Jesse Martin" class="jesse-martin-avatar">
                <div class="profile-info">
                    <span>Jesse Martin</span>
                    <div class="handle">@jessemartin</div>   
                </div>
            </div>
        </section>

        <section class="action">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </section>    
    </div>

    <main>
        <section class="your-projects">
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
        </section>
    </main>

    <aside class="announcement"></aside>
    <aside class="trending"></aside>
</body>
</html>
